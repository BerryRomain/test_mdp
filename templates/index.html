<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Password Strength Checker</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h2>Password Strength Checker üîê</h2>

<!-- Champ texte visible -->
<input type="text" id="pwd" placeholder="Entrez un mot de passe">
<button onclick="checkPwd()">Tester</button>
<button onclick="generatePwd()">G√©n√©rer un mot de passe fort</button>

<div id="result"></div>
<div id="bar" style="width: 100%; height: 20px; background-color: black;"></div>
<div id="criteria"></div>

<!-- Bouton portfolio -->
<button id="portfolio-btn" onclick="goPortfolio()">Retour au Portfolio</button>

<script>
async function checkPwd() {
    const pwd = document.getElementById("pwd").value;
    const response = await fetch('/check', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({password: pwd})
    });
    const data = await response.json();
    const score = data.score;
    
    // Couleurs selon le score
    const colors = ["black", "red", "yellow", "lightgreen", "green", "purple"];
    document.getElementById("bar").style.backgroundColor = colors[score];
    
    document.getElementById("result").innerText = `Score: ${score}/5`;

    // Crit√®res
    const criteria = [
        {label: "8 caract√®res minimum", done: data.criteria.length >= 8},
        {label: "Au moins une majuscule", done: data.criteria.uppercase},
        {label: "Au moins une minuscule", done: data.criteria.lowercase},
        {label: "Au moins un chiffre", done: data.criteria.digit},
        {label: "Au moins un caract√®re sp√©cial", done: data.criteria.special},
    ];

    let criteriaHTML = "";
    criteria.forEach(c => {
        criteriaHTML += `${c.done ? '‚úÖ' : '‚ùå'} ${c.label}<br>`;
    });
    document.getElementById("criteria").innerHTML = criteriaHTML;
}

async function generatePwd() {
    const response = await fetch('/generate');
    const data = await response.json();
    document.getElementById("pwd").value = data.password;
    checkPwd(); // Met √† jour directement la couleur et les crit√®res
}

// Redirection vers le portfolio
function goPortfolio() {
    window.location.href = "https://ton-portfolio.com"; // ‚Üê remplace par ton lien
}
</script>
</body>
</html>
