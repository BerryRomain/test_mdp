<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Tester son Mot De Passe</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h2>Tester son Mot De Passe üîê</h2>
<input type="password" id="pwd" placeholder="Entrez un mot de passe">
<button onclick="checkPwd()">Tester</button>
<button onclick="generatePwd()">G√©n√©rer un mot de passe fort</button>
<div id="result"></div>
<div id="bar" style="width: 100%; height: 20px; background-color: grey;"></div>

<script>
async function checkPwd() {
    const pwd = document.getElementById("pwd").value;
    const response = await fetch('/check', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({password: pwd})
    });
    const data = await response.json();
    const score = data.score;

    const colors = ["red", "orange", "yellow", "green"];
    document.getElementById("bar").style.backgroundColor = colors[Math.min(score, 4)];
    document.getElementById("result").innerText = `Score: ${score}/5`;
}

async function generatePwd() {
    const response = await fetch('/generate');
    const data = await response.json();
    document.getElementById("pwd").value = data.password;
    checkPwd();
}
</script>
</body>
</html>
